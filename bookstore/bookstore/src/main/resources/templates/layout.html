<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block th:fragment="header">

    <header>
        <div class="jumbotron">

            <h1 class="display-4">Moby Dickens</h1>
        </div>
        <br style="clear: both;">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">M. Dick</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="nav-link">Contact Us</a>
                        </li>
                        <li class="nav-item active">
                            <a th:if="${#httpServletRequest.remoteUser}" href="/admin/books/view" class="nav-link">View All Books</a>
                        </li>
                        <li class="nav-item active">
                            <a th:if="${#httpServletRequest.remoteUser}" href="/admin/books/add" class="nav-link">Add Book</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" method="get" action="/search">
                        <input class="form-control me-2" name="search" type="search" placeholder="Search"
                               aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div style="float: right">
                        <p th:if="${#httpServletRequest.remoteUser}" th:inline="text">
                            [[${#httpServletRequest.remoteUser}]] <a href="/logout">(Logout)</a></p>
                        <a th:unless="${#httpServletRequest.remoteUser}" href="/login">Log In</a>
                    </div>
                </div>
            </div>
        </nav>

    </header>
</th:block>

<th:block th:fragment="footer">
    <footer>
        <cite>&copy; 2022 - Moby Dickens; Selection as big as a whale</cite>
    </footer>

</th:block>

</body>
</html>
